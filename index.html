<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/0a0b671341.js" crossorigin="anonymous"></script>
    <title>Simulador Interactivo - PreEntrega 2</title>
</head>
<body>
    <div class="wrapper" id="wrapper">

        <header class="header">
            <h1 class="header__h1">CamisetasdePrimera</h1>
            <ul class="header__ul">
                <li class="header__li"><a href="" class="header__a">Home</a><a href=""></a></li>
                <li class="header__li"><a href="" class="header__a">Productos</a><a href=""></a></li>
                <li class="header__li"><a href="" class="header__a">Contacto</a><a href=""></a></li>
            </ul>
            <div class="header__btn">
                <button class="btn-mode" id="btnDarkMode">Dark</button>
                <button class="btn-mode" id="btnLightMode">Light</button>
            </div>
            <div class="header__search">
                <input type="text" class="header__input" id="buscarCamiseta" placeholder="Buscar">
                <button class="header__button"><i class="fas fa-search"></i></button>
            </div>  
            <div class="header__shop">
                <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
            </div>
        </header>

        <main class="main">
            <section class="main__section section">
                <button class="section__btn" id="btnCargarCamiseta" data-bs-toggle="modal" data-bs-target="#idModalAgregarCamiseta">Cargar Camisetas</button>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
            </section>
            <div id="coincidencia"></div>
            <section class="main__container container" id="products">
                <!-- Aca van los productos, se encuentrane en script de JS -->
            </section>
        </main>

        <footer class="footer">
            <div class="footer__title">
                <h3 class="footer__h3--title">Camiseta de Primera</h3>
            </div>
            <div class="footer__copyright">
                <h4 class="footer__h4--copyright">&copy; 2022 RG desarrollos digitales</h4>
            </div>
            <div class="footer__socialnetwork">
                <a href="https://www.instagram.com/reguluxlamps" class="footer__a--socialnetwork" target="_blank"><i class="fa-brands fa-instagram fa-1x"></i></a>
                <a href="#" class="footer__a--socialnetwork" target="_blank"><i class="fa-brands fa-pinterest fa-1x"></i></a>
            </div>
    </footer>


    <!--MODAL BOOTSTRAP CARRITO-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalContent__Carrito">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                
                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                
                
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL BOOTSTRAP CARGAR CAMISETA-->
    <div class="modal fade" id="idModalAgregarCamiseta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cargar Camiseta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalForm">
                    <form class="section__form form" id="display__form">
                        <div class="form__field">
                            <label class="form__label" for="equipo">Ingrese Equipo: </label>
                            <input class="form__input" type="text" name="equipo" id="cEquipo" placeholder="Equipo">
                        </div>
                        <div class="form_field">
                            <label class="form__label" for="marca">Ingrese Marca: </label>
                            <input class="form__input" type="text" name="marca" id="cMarca" placeholder="Marca">
                        </div>
                        <div class="form_field">
                            <label class="form__label" for="anio">Ingrese Año: </label>
                            <input class="form__input" type="text" name="anio" id="cAnio" placeholder="Año">
                        </div>
                        <div class="form_field">
                            <label class="form__label" for="talle">Ingrese Talla: </label>
                            <input class="form__input" type="text" name="talle" id="cTalle" placeholder="Talle">
                        </div>
                        <div class="form_field">
                            <label class="form__label" for="color">Ingrese Color: </label>
                            <input class="form__input" type="text" name="color" id="cColor" placeholder="Color">
                        </div>
                        <div class="form_field">
                            <label class="form__label" for="precio">Ingrese Precio: </label>
                            <input class="form__input" type="number" name="precio" id="cPrecio" placeholder="Precio">
                        </div>
                    </form>
                </div>
                <div class="row ml-ato">
                </div>
                <div class="modal-footer">
                        <button type="button" data-bs-dismiss="modal" class="form__btn" id="btnGuardarCamisetas">Guardar camiseta</button>
                        <button type="button" data-bs-dismiss="modal" class="form__btn" id="salir">Salir</button>
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Cargar</button> -->
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
    <script src="js/darkMode.js"></script>
</body>
</html>
